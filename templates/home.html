{% extends "layout.html"%}
{% block header %}
  <title>Book</title>
{% endblock %}
{% block body %}
  <div>
    <table class="table table-borderless">
      <tr>
      {% for b in books %}
        <td><a href="{{ url_for('book', isbn=b['BISBN']) }}"><img src="{{ b['BPic']}}" alt="Image of {{ b['BTitle'] }}" width="425" height="550"> </a><br> {{ b['BTitle'] }} <br> ${{ b['BPrice'] }} </td>
        {% if loop.index is divisibleby 3 or loop.last %}
          </tr>
          {% if not loop.last %}
          <tr>
          {% endif %}
        {% endif %}
      {% else %}
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
