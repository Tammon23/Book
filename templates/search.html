<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search Results Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
    
	<header>
      <div>
        <a href="index">
          <img src="newBook.png", alt="Book logo" width="100", height="100">
        </a>
        <a href="search">click to search</a>
        <hr>
      </div>
    </header>
	
	<div class="row"> <!-- Contains the filter sidebar and the books found in the search -->
		
		<div class="col-sm-2">
			<aside> <!-- Filter side bar -->
				<h2>Filter settings:</h2>
			</aside>
		</div>
		
		<div class="col-sm-10">
			<section> <!-- table of all books that are found in this search -->
				<h4>#of Results</h4> <!-- TODO Replace with the number of results found -->
				<table class="center">
				<tr>
				{% for b in books %}
				  <td><a href="{{ url_for('book', isbn=b['BIsbn']) }}"><img src="static/img/1559138382833.jpg", alt="Image of {{ b['BTitle'] }}", width="300", height="300"> </a><br> {{ b['BTitle'] }} <br> $1.00 </td>
				  {% if loop.index is divisibleby 3 or loop.last %}
					</tr>
					{% if not loop.last %}
					<tr>
					{% endif %}
				  {% endif %}
				{% else %}
				</tr>
				{% endfor %}
			  </table>
			</section>
		</div>
	</div>
	
	</body>
</html>
