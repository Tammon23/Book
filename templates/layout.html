<!-- Root html document -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<link rel="stylesheet" href="../static/css/style.css" type="css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<!-- header at top of page -->

		<div>
			<a href="{{ url_for('index') }}">
				<img src="{{ url_for('static', filename='img/bookLogo.png') }}", alt="Book logo" width="100", height="100">
			</a>

			<a href="{{ url_for('search') }}">click to search</a>
			<!-- Need to change to flask syntax -->
			<a href="{{ url_for('login') }}">Login</a>
			<hr>
		</div>
		{% block header %}{% endblock %}

	</head>
	<body>
		<div class="container">

			<!-- Rest of file appears below -->
			{% block body %}{% endblock %}

		</div>
	</body>
	<footer>
		<hr>
		<p>Creators:</p>
		<p>Massimo Albano, Sean Janssens, Yuxi Wang, Dean Willavoys, Ikenna Uduh</p>
		{% block footer %}{% endblock %}
	</footer>

</html>
