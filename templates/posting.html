{% extends "layout.html"%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
{% block body %} 
<body>
    
    <div class="container" >
        <div class="row" style="padding: 50px 0">
            <div class="col-3"></div>
            <div class="col-6">
                <form>
                    <div style="text-align: center"> 
                        <h2>Create a Book Posting</h2>
                    </div>
                    <div class="form-group">
                        <label for="enterISBN">ISBN-13*</label>
                        <input type="text" pattern="[0-9]*" class="form-control" id="enterISBN" maxlength="13" required >
                    </div>
                    <div class="form-group">
                        <label for="enterTitle">Title*</label>
                        <input type="text" class="form-control" id="enterTitle" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="enterAuthor">Author*</label>
                        <input type="text" class="form-control" id="enterAuthor" required maxlength="255">
                    </div>
                    
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width: 540px;">
                          Which Course Uses It?
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">COMP</a>
                          <a class="dropdown-item" href="#">MATH</a>
                          <a class="dropdown-item" href="#">STAT</a>
                        </div>
                      </div>

                    <div class="form-group">
                        <label for="enterPrice">Price*</label>
                        <input type="number" min="0.01" step="0.01" max="1000"  class="form-control" id="enterPrice" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="enterQuantity">Quantity*</label>
                        <input type="number" class="form-control" id="exampleInputPassword1" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="enterDesc">Description</label>
                        <textarea style="resize: none;" rows="5" class="form-control" name="enterDesc" maxlength="500" ></textarea>
                    </div>
                    <div style="text-align: center">
                        <button type="text" class="btn btn-primary">Submit</button>
                        <button type="text" class="btn btn-secondary">Cancel</button>
                         
                     </div>
                     
                     <div style="text-align: right">
                        <small style="text-align: right; margin: 0 10px 0 0">
                        <a style="color: red;">* indicates required field</a></small>
                     </div>
                </form>
            </div>
            
            <div class="col-3">
            </div>
        </div>
        <div class="row">
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>
{% endblock %}
</html>
